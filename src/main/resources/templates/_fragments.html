<!DOCTYPE html>
<html lang="en">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
</head>
<body>
<!--导航-->
<nav id="header" th:fragment="menu(n)" class="ui attached segment m-padded-tb-mini header-navigation animate__fadeInDown">
    <div class="ui container">
        <div class="ui secondary stackable menu">
            <h2 class="ui grey header item">Blog</h2>
            <a href="#" class="m-item item m-mobile-hide nav-underline"><i class="home icon"></i> 首页</a>
            <a href="#" class="m-item item m-mobile-hide nav-underline"><i class="idea icon"></i> 分类</a>
            <a href="#" class="m-item item m-mobile-hide nav-underline"><i class="tags icon"></i> 标签</a>
            <a href="#" class="m-item item m-mobile-hide nav-underline"><i class="clone icon"></i> 归档</a>
            <a href="#" class="m-item item m-mobile-hide nav-underline"><i class="info icon"></i> 关于我</a>
            <div class="right m-item aligned item m-mobile-hide">
                <div class="ui icon transparent input">
                    <input type="text" placeholder="Search...." th:value="${query}">
                    <i class="search link icon"></i>
                </div>
            </div>
            <a href="#" class="ui menu toggle black icon button m-position-top-right m-mobile-show">
                <i class="sidebar icon"></i>
            </a>
        </div>
    </div>
</nav>

<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/二维码.webp" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="" class="item">用户故事</a>
                    <a href="" class="item">用户故事</a>
                    <a href="" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="" class="item">用户故事</a>
                    <a href="" class="item">用户故事</a>
                    <a href="" class="item">用户故事</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <p class="m-opacity-mini m-text-thin m-text-spaced">
                    本博客是自己通过代码构建的。前端html，后端java技术。对这些技术有兴趣的朋友可以联系我，我们一起学习进步。</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-spaced m-text-thin m-opacity-mini m-opacity-big">Copyright © 2020 - 2021 CPP Designed by Chen
            pingping 桂ICP备20002883号-1
        </p>
    </div>

</footer>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"></script>
    <script src="../static/lib/headroom/Headroom.js" th:src="@{/lib/headroom/Headroom.js}"></script>
    <script src="../static/lib/headroom/jQuery.headroom.js" th:src="@{/lib/headroom/jQuery.headroom.js}"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js"
            th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
    <script>
        $("#header").headroom();
    </script>
</th:block>


</body>
</html>
