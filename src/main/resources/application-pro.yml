# 应用服务 WEB 访问端口
server:
  port: 8081
# 应用名称
spring:
  # 数据库驱动：
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 数据库连接地址
    url: jdbc:mysql://localhost:3306/blog?serverTimezone=UTC
    # 数据库用户名&密码：
    username: root
    password: root
logging:
  level:
    root: warn
    com.lrm.backend: info
  file:
    name: log/blog-pro.log

